<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body > ol:last-child > li:last-child > ul > li:last-child {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>One</h1>
    <p class="gv">
      <b>Two</b><span><b>Three</b><b>Four</b></span>
    </p>
    <div>
      <ol id="fv">
        <li>Five</li>
        <li>Six</li>
      </ol>
    </div>
    <h1 id="me">Seven</h1>
    <p><b>Eight</b></p>
    <ol>
      <li>Nine</li>
      <li>Ten</li>
      <li>
        <ul>
          <li>Eleven</li>
          <li>Twelve</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
